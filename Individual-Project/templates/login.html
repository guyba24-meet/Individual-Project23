<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/css/signup.css">
</head>
<body>
    <form method="POST" action="/login">
        <div class="container">
               <img src="static/img/salt-and-pepper.png" class="logo" alt="">
            <div>
                <input type="email" autocomplete="off" name="email" placeholder="email">
                <input type="password" autocomplete="off" name="password" placeholder="password">
                <button class="submit-btn">login</button>
                <h4 class="error">{{error}}</h4>
            </div>
        <a href="/signup" class="link">dont have an account? signup here</a>
    </div>
</form>
</body>
</html>
