<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/css/signup.css">
</head>
<body>
    <form method="POST" action="/signup">
        <div class="container">
               <img src="static/img/salt-and-pepper.png" class="logo" alt="">
            <div>
                <input type="text" autocomplete="off" name="name" placeholder="name">
                <input type="email" autocomplete="off" name="email" placeholder="email">
                <input type="password" autocomplete="off" name="password" placeholder="password">
                <input type="text" autocomplete="off" name="number" placeholder="number">
                <input type="checkbox" checked class="checkbox" name="terms-and-cond">
                <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
                <br>
                <input type="checkbox" class="checkbox" name="notification">
                <label for="notification">recieve upcoming offers and events mails</a></label>
                <button class="submit-btn">create account</button>
                <h1 class="error">{{error}}</h1>
            </div>
        <a href="/login" class="link">already have an account? Log in here</a>
    </div>
</form>
</body>
</html>
